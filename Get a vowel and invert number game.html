<html>
    <head>
        <title>Website</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        Enter a string: <input id="string" type="text" required placeholder="Enter String">
        <button onclick="forString()">Get Result</button>
        <p id="1"></p>
        Enter a number: <input id="number" type="text" required placeholder="Enter Number">
        <button onclick="forNumber()">Get Result</button>
        <p id="2"></p>
        
        <script>
            function forString()
            {
                var element = document.getElementById("string");
                var valueEntered = element.validity.valid;
                if(!valueEntered)
                    alert("String field cannot be blank.");
                else
                {
                    var vowelPosition = element.value.search("a|e|i|o|u");
                    if(vowelPosition >= 0)
                    document.getElementById("1").innerHTML = "Vowel present in position: " + (vowelPosition+1);
                    else
                    document.getElementById("1").innerHTML = "There is no vowel in the string";
                }
                
            }
            function forNumber()
            {
                var element = document.getElementById("number");
                var valueEntered = element.validity.valid;
                if(!valueEntered)
                    alert("Number field cannot be blank.");
                else
                {
                    var pattern = /[^0-9]/g;
                    if(element.value.match(pattern) != null)
                        alert("Only numbers allowed");
                    else
                    {
                        var finalString = "";
                        var array = element.value.split("");
                        for(i = array.length - 1; i >= 0; i--)
                        {
                           finalString += array[i];
                        }
                        document.getElementById("2").innerHTML = finalString;
                    }
                }
            }
        </script>
    </body>
</html>
